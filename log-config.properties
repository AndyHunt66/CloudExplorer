#  Logger configuration file for sfdc-services-email application
#  astrachan
#
datestamp=yyyy-MM-dd/HH:mm:ss.SSS
log4j.rootLogger=info, file, console

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/CloudCustomer.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] [%t] %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %x %-5p [%c{3}] [%t] %m%n

log4j.logger.org.alfresco.support=INFO
log4j.logger.org.alfresco.support.Cloud=DEBUG
log4j.logger.org.apache.http.client.protocol.RequestAddCookies=INFO

